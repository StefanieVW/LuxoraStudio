<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <title> Luxora </title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- slider links -->
    <!-- <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="js/jQuery3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
            <h2>Luxora Fashion</h2>
            <h1>Clothing for Men & Women</h1>
            <p>
                Temukan koleksi terbaru untuk pria dan wanita dengan desain elegan,
                bahan berkualitas, dan kenyamanan maksimal. Dari outfit casual
                hingga formal, semua ada di Luxora.
            </p>
            <div class="hero-buttons">
                <a href="#containerClothing" class="btn-hero btn-alt">Shop Now</a>
            </div>
            </div>
        </div>
    </div>

    <!-- SLIDER -->
    <div id="slider"></div>

    <!-- CONTENT -->
    <div id="content"></div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script>
    function load(id, url) {
        var req = new XMLHttpRequest();
        req.open("GET", url, false); // masih synchronous (lebih baik nanti diubah async)
        req.send(null);
        document.getElementById(id).innerHTML = req.responseText;
    }

    // panggil
    load("header", "header.html");
    load("slider", "slider.html");
    load("content", "content.html");
    load("footer", "footer.html");
    </script>
</body>

<!-- slider JS START -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
    $(document).ready(function()
    {
    $('#containerSlider').slick({
        dots: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        });
    });
</script>
<!-- slider JS ENDS -->

<!-- content JS -->
<script src="content.js"></script>

</html>
